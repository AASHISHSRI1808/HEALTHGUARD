version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: healthguard_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: healthguard

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthguard_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/healthguard
      - ML_SERVICE_URL=http://ml-service:8000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - ml-service
    volumes:
      - ./backend/uploads:/app/uploads

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: healthguard_ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/saved_models:/app/saved_models

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthguard_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
